<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container login-form">
        <div class="row mt-4 justify-content-center">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h1 class="text-center mt-4 mb-4 fw-bolder">Login</h1>
                            <form class="form-login">
                                
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example1">Email address</label>
                                    <input type="email" id="pseudo" class="form-control" 
                                    placeholder="Email"title="Il Faut Saisir Un Email" required />
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <label class="form-label " for="form2Example2">Password</label>
                                    
                                    <input type="password" id="mdp" class="form-control"
                                    placeholder="Password"  required />
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" id="submit" class="col-12 btn btn-primary btn-block mb-4" href ="index.html">
                                        Sign in</button>
                                        
                                </div>
                                <p class="text-center"> Don't have account yet?<a href="register.html" class="text-primary"> Sign up</a></p>
                                <p class="text-center"> <a href="index.html"style="color: #fff;" class="text-primary">
                                    Home Page</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
	$(function(){
		$(".form-control").focus(function(){
			$(this).css("background-color", "#98c2f5");
		});
		$(".form-control").focusout(function(){
			$(this).css("background-color", "#FFFFFF");
		});
	});
</script>
</html>
